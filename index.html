    <title>Empezando con CSS</title>
</head>
<body>
    <h1>Colores en CSS</h1>
    <p style="color: slategrey;">
        Color por el nombre
    </p>

    <p style="color: rgb(3, 125, 255);">
        Color en formato RGB
    </p>

    <p  style="border: 10px solid rgba(255,32,32,0.35);">
        color rgb con transparecia
    </p>

    <p style="color: hsl(128, 100%, 21%);">
        Color en formato HCL
    </p>

    <p style="border: 10px solid rgba(246, 51, 7, 0.438);">
        color HCL con transparecia
    </p>

    <p style="color: #493a7f">
        Color en hexage
    </p>
